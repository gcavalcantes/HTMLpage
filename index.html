<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML PAGE</title>
</head>
<body>
    <!-- Displays a text and a meme image. -->
    <h3>Meme Image</h3>
    <img src=".\images/twin-peaks-meme.jpg" width="260" alt="twin peaks meme">
    <!--Simple line break-->
    <br>
    <br>
    <!-- Displays a text and an image of a laptop taken from the website pexels. -->
    <h3>Here's a laptop</h3>
    <img src=".\images/laptop.jpg" width="260" height="180" alt="Pexels laptop">
    <!-- Displays a link contained in text. 
    In order to open a new tab to avoid having the user leave the website, 
    the target argument is necessary. -->
    <a href="https://www.9gag.com/" target="_blank" >Click here for more memes</a>
</body>
